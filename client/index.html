<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>ZooRoom - Chat & Messaging</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="section">
            <div class="login-box">
                <h1>ZooRoom</h1>
                <p class="subtitle">Connect and chat with groups or privately</p>
                <div class="form-group">
                    <label for="usernameInput">Enter your username:</label>
                    <input type="text" id="usernameInput" placeholder="Your username" autocomplete="off">
                    <button id="loginBtn" onclick="window.handleLogin()">Connect</button>
                </div>
            </div>
        </div>

        <!-- Main Application Section -->
        <div id="appSection" class="section hidden">
            <header>
                <div class="header-left">
                    <button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>
                    <h2 id="homeBtn" onclick="goToHome()">ZooRoom</h2>
                </div>
                <div class="user-info">
                    <span id="currentUsername"></span>
                    <button id="logoutBtn" onclick="handleLogout()">Logout</button>
                </div>
            </header>

            <div class="main-content">
                <!-- Sidebar Overlay -->
                <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
                
                <!-- Sidebar -->
                <aside class="sidebar" id="sidebar">
                    <!-- Search Bar -->
                    <div class="panel search-panel">
                        <input type="text" id="searchInput" placeholder="Search chats, users, groups..." autocomplete="off" oninput="handleSearch()">
                    </div>

                    <!-- Sidebar Tabs -->
                    <div class="sidebar-tabs">
                        <button class="tab-btn active" onclick="switchSidebarTab('all')" data-tab="all">
                            <span>All</span>
                        </button>
                        <button class="tab-btn" onclick="switchSidebarTab('unread')" data-tab="unread">
                            <span>Unread</span>
                            <span id="unreadBadge" class="tab-badge hidden">0</span>
                        </button>
                        <button class="tab-btn" onclick="switchSidebarTab('requests')" data-tab="requests">
                            <span>Requests</span>
                            <span id="requestsBadge" class="tab-badge hidden">0</span>
                        </button>
                        <button class="tab-btn" onclick="switchSidebarTab('favorites')" data-tab="favorites">
                            <span>⭐</span>
                        </button>
                        <button class="tab-btn" onclick="switchSidebarTab('groups')" data-tab="groups">
                            <span>Groups</span>
                        </button>
                    </div>

                    <!-- All Chats List -->
                    <div id="allChatsPanel" class="tab-panel active">
                        <div id="allChatsList" class="list"></div>
                    </div>

                    <!-- Unread Chats List -->
                    <div id="unreadChatsPanel" class="tab-panel">
                        <div id="unreadChatsList" class="list"></div>
                    </div>

                    <!-- Friend Requests Panel -->
                    <div id="requestsPanel" class="tab-panel">
                        <div id="requestsList" class="list"></div>
                    </div>

                    <!-- Favorites List -->
                    <div id="favoritesPanel" class="tab-panel">
                        <div id="favoritesList" class="list"></div>
                    </div>

                    <!-- Groups Panel -->
                    <div id="groupsPanel" class="tab-panel">
                        <div class="panel">
                            <div class="group-actions">
                                <input type="text" id="newGroupInput" placeholder="Group name" autocomplete="off">
                                <button onclick="createGroup()">Create</button>
                            </div>
                            <div id="groupsList" class="list"></div>
                        </div>
                    </div>
                </aside>

                <!-- Chat Area -->
                <main class="chat-area">
                    <div id="chatHeader" class="chat-header">
                        <h3 id="chatTitle">Select a group or user to start chatting</h3>
                        <div id="chatActions" class="hidden">
                            <button id="leaveGroupBtn" onclick="leaveCurrentGroup()" class="btn-secondary">Leave Group</button>
                        </div>
                    </div>
                    
                    <div id="messagesContainer" class="messages-container">
                        <div class="welcome-message">
                            <p>Welcome to ZooRoom!</p>
                            <p>• Create or join a group to send group messages</p>
                            <p>• Click on a user's name to chat privately</p>
                            <p>• All messages are logged and tracked</p>
                        </div>
                    </div>

                    <div id="messageInputSection" class="message-input-section hidden">
                        <div class="input-group">
                            <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
                            <button id="sendBtn" onclick="sendMessage()">Send</button>
                        </div>
                        <div class="message-type-info">
                            <span id="messageTypeInfo"></span>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="whatsapp-features.js"></script>
    <script src="app.js"></script>
</body>
</html>
